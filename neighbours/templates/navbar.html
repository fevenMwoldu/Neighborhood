<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <nav class="navbar navbar-dark bg-dark" style="height: 150px">

        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="" style="color: white"><b>NEIGHBOURHOOD</b></a>
            </div>


            <!--For the Account-->
            <div class="col-sm-6 col-md-6">
                {% if user.is_authenticated %}
                <!-- <ul> -->
                <class="dropdown">
                    <a href="#" class="dropdown-toggle btn btn-default" data-toggle="dropdown" role="button" aria-expanded="false" style="color: white">Account
                        <span class="caret"></span>
                    </a>
                    <ul class="dropdown-menu" role="menu">
                        <li>
                            <a href="{%url 'index'%}" style="color: black">Home</a>
                        </li>
                        <li>
                            <a href="{%url 'add-post'%}" style="color: black">Add post</a>
                        </li>
                        {% if is_admin %}
                        <li>
                            <a href="{%url 'add-bussiness'%}" style="color: black">Add bussiness</a>
                        </li>
                        {% endif %}
                        <li>
                            <a href="/accounts/password/change" style="color: black">Change Password</a>
                        </li>
                        <li>
                            <a href="/logout" style="color: black">Logout</a>
                        </li>
                    </ul>
                    <!-- </li> -->
                    <!-- </ul> -->
                    {% else %}

                    <a class='btn btn-default' href="/accounts/register" style="color: white">Sign Up</a>
                    <a class='btn btn-default' href="/accounts/login" style="color: white">Login</a> {% endif %}
            </div>

            <!-- Adding a search form  -->
            <div class="col-sm-4 col-md-4 navbar-right">

                <form class="navbar-form" role="search" action="{% url 'search_results' %}">

                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Search bussiness" name="search_term">
                        <div class="input-group-btn">
                            <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search">Search</i></button>

                        </div>
                    </div>

                </form>
            </div>
            <!-- search form end -->




    </nav>


</body>

</html>
